<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Pie Chart</title>
</head>
<body>
    <canvas id="pieChart" width="200" height="200"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("pieChart");
            const ctx = canvas.getContext("2d");
            const colors = ["#5fd3e4", "#499ff8", "#d7ebff"];
            const percentages = [30, 25, 45]; // Pie chart bo'laklari foizlarda
            let startAngle = -0.5 * Math.PI; // Tepa qismdan boshlash uchun

            percentages.forEach((percentage, index) => {
                const sliceAngle = (percentage / 100) * 2 * Math.PI;
                ctx.beginPath();
                ctx.moveTo(100, 100);
                ctx.arc(100, 100, 100, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index];
                ctx.fill();
                startAngle += sliceAngle;
            });
        });
    </script>
</body>
</html>
