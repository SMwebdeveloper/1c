<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Pie Chart</title>
    <style>
        .chart-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            /* clip-path: polygon(50% 50%, 100% 50%, 100% 0, 50% 0); */
            transform-origin: 50% 50%;
        }

        .slice1 {
            background: red;
            transform: rotate(0deg);
        }

        .slice2 {
            background: blue;
            transform: rotate(126deg);
        }

        .slice3 {
            background: green;
            transform: rotate(288deg);
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="slice slice1" style="clip-path: polygon(50% 50%, 100% 100%, 100% 0, 50% -50%); transform: rotate(0deg) skewY(0deg);"></div>
        <div class="slice slice2" style="clip-path: polygon(50% 50%, 100% 200%, 100% 0, 80% 0%); transform: rotate(100deg) skewY(0deg);"></div>
        <div class="slice slice3" style="clip-path: polygon(50% 50%, 100% 35%, 100% 0, 20% 0%); transform: rotate(288deg) skewY(0deg);"></div>
    </div>
</body>
</html>
