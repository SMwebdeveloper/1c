<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .chart-container {
      width: 600px;
      height: 400px;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="lineChart"></canvas>
  </div>

  <!-- Add Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Data for the chart
    const data = {
      labels: ["2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020"],
      datasets: [{
        label: "Total Followers",
        data: [1000, 3000, 5000, 8000, 15000, 40000, 120000, 200000],
        borderColor: "#007bff",
        fill: false,
        tension: 0.3
      }]
    };

    // Configuration for the chart
    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'bottom',
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Year'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Followers'
            },
            beginAtZero: true
          }
        }
      }
    };

    // Render the chart
    const ctx = document.getElementById('lineChart').getContext('2d');
    new Chart(ctx, config);
  </script>
</body>
</html>
