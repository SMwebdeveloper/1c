
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pie Chart with Divs</title>
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.pie-chart {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
}

.slice {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: transparent;
    transform-origin: 50% 50%;
}

/* 1-qism (34%) */
.slice-1 {
    clip-path: polygon(50% 50%, 100% 50%, 100% 0);
    background-color: #ff6384;
}

/* 2-qism (30%) */
.slice-2 {
    clip-path: polygon(50% 50%, 100% 50%, 50% 0);
    background-color: #36a2eb;
    transform: rotate(122.4deg); /* 34% of 360째 = 122.4째 */
}

/* 3-qism (36%) */
.slice-3 {
    clip-path: polygon(50% 50%, 50% 0, 0 0, 0 50%);
    background-color: #ffce56;
    transform: rotate(219.6deg); /* 34% + 30% = 64% of 360째 = 219.6째 */
}
    </style>
  </head>
  <body>
    <div class="pie-chart">
      <div class="slice slice-1"></div>
      <div class="slice slice-2"></div>
      <div class="slice slice-3"></div>
    </div>
  </body>
</html>
