<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f5f5f5;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 20px;
        width: 100%;
        -webkit-box-shadow: 0px -5px 5px -3px rgba(34, 60, 80, 0.6) inset;
        -moz-box-shadow: 0px -5px 5px -3px rgba(34, 60, 80, 0.6) inset;
        box-shadow: 0px -5px 5px -3px rgba(34, 60, 80, 0.6) inset;
      }
      .header nav {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        column-gap: 100px;
        margin: 0 auto;
      }
      .header img {
        width: 40px;
        height: 40px;
        object-fit: cover;
      }
      .header a {
        text-decoration: none;
      }

      .social-nav {
        position: relative;
      }

      .social-nav ul {
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: center;
        column-gap: 40px;
        padding: 0;
        margin: 0;
      }

      .social-nav li {
        padding: 10px;
        opacity: 0.3;
        transition: opacity 0.3s ease-in-out;
      }

      .social-nav li.active {
        opacity: 0.7;
        position: relative;
      }

      .social-nav li.active::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 80%;
        height: 7px;
        z-index: 10;
        background: #3498db;
        transform: translateX(-50%);
      }

      .social-nav li a {
        text-decoration: none;
        font-size: 20px;
        color: black;
      }

      .social-nav li a i {
        font-size: 20px;
      }

      .social-nav li:hover {
        opacity: 0.7;
      }

      .container {
        margin: 0;
        padding: 100px 10%;
        display: flex;
        align-items: center;
        justify-content: center;
        column-gap: 50px;
      }

      .content {
        width: 500px;
      }
      .content h2 {
        font-size: 20px;
        color: black;
        padding: 15px 0 15px 10px;
        border-bottom: 2px solid #3498db;
        margin-bottom: 20px;
      }

      .content-card {
        border: 1px solid #3498db;
        background-color: #e4eff5;
        height: 100px;
        padding: 20px;
        position: relative;
      }

      .content-card::before {
        content: "";
        position: absolute;
        top: 40%;
        left: -1.5%;
        width: 15px;
        height: 15px;
        background-color: #3498db;
        z-index: 10;
        border-radius: 50%;
      }

      .content-card:not(:last-child) {
        margin-bottom: 15px;
      }
      .content-card h4 {
        font-size: 17px;
        font-weight: 400;
        margin-bottom: 8px;
      }
      .content-card p {
        font-size: 14px;
        font-weight: 300;
      }
      .chart-container {
        width: 600px;
        height: 220px;
        position: relative;
        padding: 40px 50px;
        border-radius: 10px;
      }
      .grid-line {
        position: absolute;
        left: 50px;
        width: 540px;
        height: 1px;
        background: #ccc;
      }
      .y-label {
        top: 50%;
        position: absolute;
        left: 10px;
        font-size: 12px;
      }
      .x-labels {
        display: flex;
        justify-content: space-between;
        position: absolute;
        bottom: -25px;
        width: 540px;
        left: 50px;
        font-size: 12px;
      }
      .point {
        width: 8px;
        height: 8px;
        background: blue;
        border-radius: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
      }
      .line {
        position: absolute;
        height: 2px;
        background: blue;
        transform-origin: left center;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="social-nav">
        <ul id="navList">
          <li class="active">
            <a class="social-btn" href="#"
              ><img src="./images/facebook.png" alt="facebook"
            /></a>
          </li>
          <li>
            <a class="social-btn" href="#"
              ><img src="./images/instagram.png" alt="instagram"
            /></a>
          </li>
          <li>
            <a class="social-btn" href="#"
              ><img src="./images/youtube.png" alt="youtube"
            /></a>
          </li>
          <li>
            <a class="social-btn" href="#"
              ><img src="./images/linkedin.png" alt="linkedin"
            /></a>
          </li>
          <li>
            <a class="social-btn" href="#"
              ><img src="./images/snapchat.png" alt="snapchat"
            /></a>
          </li>
        </ul>
      </nav>

      <!-- FontAwesome Icons -->
    </header>

    <section class="section container">
      <div class="content">
        <h2>Facebook</h2>

        <div class="content-card">
          <h4>Title Goes Here</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, unde.
          </p>
        </div>
        <div class="content-card">
          <h4>Title Goes Here</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci ea
            aperiam sequi perferendis maiores sunt!
          </p>
        </div>
      </div>
      <div class="chart">
        <div class="chart-container" id="chart">
          <!-- Daraja chiziqlari -->
          <div class="grid-line" style="top: 0px"></div>
          <div class="grid-line" style="top: 50px"></div>
          <div class="grid-line" style="top: 100px"></div>
          <div class="grid-line" style="top: 150px"></div>
          <div class="grid-line" style="top: 200px"></div>

          <!-- Y-qiymat yozuvlari -->
          <div class="y-label" style="top: -10px">200K</div>
          <div class="y-label" style="top: 40px">150K</div>
          <div class="y-label" style="top: 90px">100K</div>
          <div class="y-label" style="top: 140px">50K</div>
          <div class="y-label" style="top: 190px">0</div>

          <!-- Yillar (X o'qi) -->
          <div class="x-labels">
            <span>2013</span>
            <span>2014</span>
            <span>2015</span>
            <span>2016</span>
            <span>2017</span>
            <span>2018</span>
            <span>2019</span>
            <span>2020</span>
          </div>
        </div>
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll(".social-btn");

        buttons.forEach((button) => {
          button.addEventListener("click", function (event) {
            event.preventDefault(); // Linkni o'z yo'nalishiga o'tkazmaslik uchun

            // Barcha <li> elementlaridan "active" klassini olib tashlash
            document
              .querySelectorAll(".social-nav li")
              .forEach((li) => li.classList.remove("active"));

            // Bosilgan tugma qaysi <li> ichida bo'lsa, unga "active" qo'shamiz
            this.parentElement.classList.add("active");
          });
        });
      });
      const values = [1000, 5000, 12000, 20000, 35000, 60000, 120000, 210000];
      const chart = document.getElementById("chart");

      const maxValue = Math.max(...values);
      const chartHeight = 200;
      const chartWidth = 540;
      const xStep = chartWidth / (values.length - 1);

      let points = [];

      values.forEach((value, index) => {
        let x = 50 + index * xStep;
        let y = chartHeight - (value / maxValue) * chartHeight;

        const point = document.createElement("div");
        point.className = "point";
        point.style.left = `${x}px`;
        point.style.top = `${y}px`;
        chart.appendChild(point);

        points.push({ x, y });
      });

      for (let i = 0; i < points.length - 1; i++) {
        let x1 = points[i].x;
        let y1 = points[i].y;
        let x2 = points[i + 1].x;
        let y2 = points[i + 1].y;

        let length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        let angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

        const line = document.createElement("div");
        line.className = "line";
        line.style.width = `${length}px`;
        line.style.left = `${x1}px`;
        line.style.top = `${y1}px`;
        line.style.transform = `rotate(${angle}deg)`;
        chart.appendChild(line);
      }
    </script>
  </body>
</html>
