    <script>
      function updatePieChart(percentages) {
        let total = percentages.reduce((a, b) => a + b, 0);
        if (total !== 100) {
          console.error("Xatolik: Foizlar yig‘indisi 100% bo‘lishi kerak!");
          return;
        }

        let angles = percentages.map((p) => (p / 100) * 360);
        let slices = document.querySelectorAll(".slice");

        let currentAngle = 0;
        slices.forEach((slice, index) => {
          slice.style.transform = `rotate(${currentAngle}deg)`;
          currentAngle += angles[index] / 2; // Har bir segmentni to‘g‘ri joylash
        });

        // Markazdagi foiz ko‘rsatkichi
        document.querySelector(".inner-circle").textContent =
          percentages.join("% / ") + "%";
      }

      // Dinamik misol: 30%, 40%, 30%
      updatePieChart([30, 40, 30]);
      setTimeout(() => updatePieChart([25, 50, 25]), 3000); // 3 soniyadan keyin o‘zgaradi
